<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <h1>Hello, <span id="userName"></span></h1>
      <p>Wallet Balance: ₦<span id="walletBalance"></span></p>

      <h2>Your Investments</h2>
      <ul class="investment-list" id="investmentList"></ul>

      <div class="plans">
        <button onclick="invest('Starter Plan', 5000, 20, 7)">
          Starter - ₦5,000
        </button>
        <button onclick="invest('Silver Plan', 10000, 30, 10)">
          Silver - ₦10,000
        </button>
        <button onclick="invest('Gold Plan', 25000, 50, 15)">
          Gold - ₦25,000
        </button>
      </div>
      <!-- Add this where you want the daily claim button and message to show -->
      <button id="dailyClaimBtn">Claim Daily Bonus</button>
      <span id="claimMsg" style="margin-left: 10px; color: green"></span>

      <br /><br />
      <button onclick="logout()">Logout</button>
    </div>
    <script src="das.js"></script>
  </body>
</html>
